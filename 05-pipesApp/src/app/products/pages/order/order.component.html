<p-panel header="Pipes Básicos" class="p-2">
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button
        label="ToogleCase"
        icon="pi pi-search"
        class="mr-2"
        (onClick)="toogleUpperCase()"/>
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="Por nombre" icon="pi pi-sort" class="mr-2" severity="danger" (onClick)="changeOrder('name')"/>
      <p-button label="Por volar" icon="pi pi-sort" class="mr-2" severity="help" (onClick)="changeOrder('canFly')"/>
      <p-button label="Por color" icon="pi pi-sort" class="mr-2" severity="success" (onClick)="changeOrder('color')"/>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>¿Vuela?</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly}}</td>
                <td>{{ hero.color | color}}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>

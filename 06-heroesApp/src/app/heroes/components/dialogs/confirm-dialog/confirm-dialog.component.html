<h1 mat-dialog-title>¿Esta seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="onConfirm()">Si</button>
</div>

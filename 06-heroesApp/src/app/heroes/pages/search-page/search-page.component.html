<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de h√©roes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      [matAutocomplete]="auto"
      (input)="searchHero()"
    />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      @for (hero of heroes; track hero) {
        <mat-option [value]="hero">{{hero.superhero}}</mat-option>
      }
      @if (heroes.length === 0 && searchInput.value && searchInput.value.length > 0) {
        <mat-option>
          No se encontro nada con el termino {{ searchInput.value }}
        </mat-option>
      }
    </mat-autocomplete>
    <!-- <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      @for (hero of heroes; track $index) {
        <mat-option [value]="hero">
          {{ hero.superhero }}
        </mat-option>
      }
      @if (heroes.length === 0 && searchInput.value && searchInput.value.length > 0) {
        <mat-option>
          No se encontro nada con el termino {{ searchInput.value }}
        </mat-option>
      }
    </mat-autocomplete> -->
  </mat-form-field>

  {{ selectedHero | json }}
</div>
